<table mat-table [dataSource]="providerDataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef><button class="providers-name-btn">D&B</button> Id </th>
        <td mat-cell *matCellDef="let element">
            <span class="pl-9">{{element?.Id}} </span>

        </td>
    </ng-container>
    <ng-container matColumnDef="DUNS">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element">
            <span>{{element?.DUNS}} </span>
        </td>
    </ng-container>
    <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef> Company</th>
        <td mat-cell *matCellDef="let element">
            <span>{{element?.companyName}} </span>

        </td>
    </ng-container>

    <ng-container matColumnDef="streetNo">
        <th mat-header-cell *matHeaderCellDef> Street </th>
        <td mat-cell *matCellDef="let element">
            <span>{{element?.streetNo}} </span>

        </td>
    </ng-container>

    <ng-container matColumnDef="streetName">
        <th mat-header-cell *matHeaderCellDef> Street Name</th>
        <td mat-cell *matCellDef="let element">
            <span>{{element?.streetName}} </span>

        </td>
    </ng-container>

    <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element">
            <span>{{element?.City}} </span>

        </td>
    </ng-container>

    <ng-container matColumnDef="State">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let element">
            <span>{{element?.State}} </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="Postal">
        <th mat-header-cell *matHeaderCellDef>Postal</th>
        <td mat-cell *matCellDef="let element">
            <span>{{element?.Postal}} </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef>Postal</th>
        <td mat-cell *matCellDef="let element">
            <span>{{element?.Role}} </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Postal</th>
        <td mat-cell *matCellDef="let element">
            <span>{{element?.Status}} </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="MatchType">
        <th mat-header-cell *matHeaderCellDef>Match Type</th>
        <td mat-cell *matCellDef="let element">
            <span class="match-btn">{{element?.MatchType}} </span>
            <img class="table-actions" matTooltip="More" [matTooltipPosition]="positionOptions[1]" src="../../assets/images/more_light.svg" alt="">
        </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<div class="add-providers-flex">
    <button class="add-provider" mat-button color="primary"><img src="assets/images/plus_icon.svg" alt=""> Add Provider</button>
</div>
